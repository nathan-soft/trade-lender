<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/site.css">
</head>

<body>
    <main class="main ml-0 bg-white">
        <section class="accountSetup-navigation-container d-flex flex-column">
            <h4 class="page-title text-center font-weight-bold">
                Account Setup
            </h4>
            <nav class="accountSetup-navigation-bar">
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            <span class="icon-container">
                                <i class="fa fa-user"></i>
                            </span>
                            <span class="d-block">PERSONAL DETAILS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="icon-container">
                                <i class="fa fa-user"></i>
                            </span>
                            <span class="d-block">BUSINESS DETAILS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="icon-container">
                                <i class="fa fa-user"></i>
                            </span>
                            <span class="d-block">FINANCIAL DETAILS</span>
                        </a>
                    </li>
                    <span class="line-through"></span>
                </ul>
                
            </nav>
        </section>
        <section class="row mt-4">
            <form class="profile-update-forms trade-lender-form col-12">
                <div class="tab-item row justify-content-center">
                    <section class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" placeholder="hhng ndb" id="title" name="title">
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-6">
                                <label for="fName">First name</label>
                                <input type="text" class="form-control" id="fName" name="fName">
                            </div>
                
                            <div class="col-sm-6">
                                <label for="lName">Last name</label>
                                <input type="text" class="form-control" id="lName" name="lName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress">
                        </div>
                        <div class="form-group">
                            <label for="positionInCompany">Position In Company</label>
                            <input type="text" class="form-control" id="positionInCompany" name="positionInCompany">
                        </div>
                        <div class="form-group">
                            <label for="shareInCompany">Share In Company</label>
                            <input type="text" class="form-control" id="shareInCompany" name="shareInCompany">
                        </div>
                        <div class="form-group">
                            <label for="DOB">Date of birth</label>
                            <input type="date" class="form-control" id="DOB" name="DOB">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bvn">BVN (Bank Verification Number)</label>
                            <input type="text" class="form-control" id="bvn" name="bvn">
                        </div>
                        <div class="form-group">
                            <label for="identificationType">Identification Type</label>
                            <select class="form-control" id="identificationType" name="identificationType">
                                <option value=""></option>
                                <option value="International Passport">International Passport</option>
                                <option value="Driver's License">Driver's License</option>
                                <option value="NIN">NIN</option>
                                <option value="Voter's Card">Voter's Card</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID number</label>
                            <input type="text" class="form-control" id="idNumber" name="idNumber">
                        </div>
                    </section>
                    <section class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country"
                                class="form-control countries order-alpha include-AF-AL-DZ-BE-BO-CM-CV-GM-KE-MG-NG-TG-UG-ZW"
                                id="countryId">
                                <option value="">Select Country</option>
                            </select>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-6">
                                <label for="fName">State</label>
                                <select name="state" class="form-control states order-alpha" id="stateId">
                                    <option value="">Select State</option>
                                </select>
                            </div>
                
                            <div class="col-sm-6">
                                <label for="lName">LGA</label>
                                <select name="city" class="form-control cities order-alpha" id="cityId">
                                    <option value="">Select City</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="relationalStatus">Relational Status</label>
                            <select class="form-control" id="relationalStatus" name="relationalStatus">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="maritalStatus">Marital Status</label>
                            <select class="form-control" id="maritalStatus" name="maritalStatus">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wdymtta">When Did You Move To This Address?</label>
                            <input type="text" class="form-control" id="wdymtta" name="wdymtta">
                        </div>
                        <div class="form-group">
                            <label for="noOfDependents">Number Of Dependents</label>
                            <input type="text" class="form-control" id="noOfDependents" name="noOfDependents">
                        </div>
                        <div class="form-group">
                            <label for="gender">Educational Level</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </section>
                    <section class="col-12 col-md-8 action text-center mt-4">
                        <button type="submit" class="btn w-100 btn-primary ml-1">Continue</button>
                    </section>
                </div>
                <div class="tab-item row justify-content-center active">
                    <section class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <label for="typeOfBusiness">Type of business</label>
                            <select class="form-control" id="typeOfBusiness" name="typeOfBusiness">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nameOfBusiness">Name of business</label>
                            <input type="text" class="form-control" id="nameOfBusiness" name="nameOfBusiness">
                        </div>
                        <div class="form-group">
                            <label for="businessRegistered">Is the business registered</label>
                            <select class="form-control" id="businessRegistered" name="businessRegistered">
                                <option value=""></option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rcNumber">RC/BN number</label>
                            <input type="email" class="form-control" id="rcNumber" name="rcNumber">
                        </div>
                        <div class="form-group">
                            <label for="DOBEstablishment">Date of business establishment</label>
                            <input type="date" class="form-control" id="DOBEstablishment" name="DOBEstablishment">
                        </div>
                        <div class="form-group">
                            <label for="businessAddress">Business address</label>
                            <input type="text" class="form-control" id="businessAddress" name="businessAddress">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country" class="form-control countries order-alpha include-AF-AL-DZ-BE-BO-CM-CV-GM-KE-MG-NG-TG-UG-ZW"
                                id="countryId">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-6">
                                <label for="fName">State</label>
                                <select name="state" class="form-control states order-alpha" id="stateId">
                                    <option value="">Select State</option>
                                </select>
                            </div>
                        
                            <div class="col-sm-6">
                                <label for="lName">LGA</label>
                                <select name="city" class="form-control cities order-alpha" id="cityId">
                                    <option value="">Select City</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wdymttas">When did you move to this address?</label>
                            <input type="text" class="form-control" id="wdymttas" name="wdymttas">
                        </div>
                        <div class="form-group">
                            <label for="ownedOrRented">Is your business owned or rented?</label>
                            <select class="form-control" name="ownedOrRented" id="ownedOrRented">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="noOfOutlets">Number of outlets</label>
                            <input type="text" class="form-control" id="noOfOutlets" name="noOfOutlets">
                        </div>
                        <div class="form-group">
                            <label for="totalNumberOfEmployees">Total number of employees</label>
                            <input type="text" class="form-control" id="totalNumberOfEmployees" name="totalNumberOfEmployees">
                        </div>
                        <div class="form-group">
                            <label for="howDoYouSell">How do you sell?</label>
                            <select class="form-control" name="howDoYouSell" id="howDoYouSell">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="industry">Which industry does your business belong to?</label>
                            <select class="form-control" name="industry" id="industry">
                                <option></option>
                            </select>
                        </div>
                    </section>
                    <section class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <label for="monthlySales">Average monthly sales</label>
                            <select class="form-control" name="monthlySales" id="monthlySales">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="monthlyExpenses">Average monthly expenses</label>
                            <select class="form-control" name="monthlyExpenses" id="monthlyExpenses">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="businessDuration">How long have you been in business?</label>
                            <select class="form-control" name="businessDuration" id="businessDuration">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tin">Tax Identification Number(TIN)</label>
                            <input type="text" class="form-control" id="tin" name="tin">
                        </div>
                        <div class="form-group">
                            <label for="identificationType">Identification type</label>
                            <select class="form-control" name="identificationType" id="identificationType">
                                <option></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID number</label>
                            <input type="text" class="form-control" id="idNumber" name="idNumber">
                        </div>
                        <div class="form-group d-none">
                            <div class="drag-area">
                                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                                <header>Drag & Drop to Upload File</header>
                                <span>OR</span>
                                <button>Browse File</button>
                                <input type="file" hidden>
                            </div>
                        </div>
                    </section>
                    <section class="col-12 col-md-8 action text-center mt-4">
                        <button type="submit" class="btn w-100 btn-primary ml-1">Continue</button>
                    </section>
                </div>
            </form>
        </section>
        

        
    </main>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <script src="../../js/site.js"></script>
</body>

</html>
