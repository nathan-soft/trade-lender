    <main class="main">
        <section class="page-title-bar d-flex flex-wrap justify-content-between">

                <i class="fa fa-navicon pr-2 d-lg-none" style="cursor:pointer" onclick="openNav()"></i> Guarantors

            <i class="fa fa-long-arrow-left pr-2"></i> Back
        </h6>

        <h4 class="page-sub-title font-weight-bold">
            Add new Guarantor
        </h4>

        <form class="row trade-lender-form mt-4">
            <section class="col-md-5 col-sm-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="hhng ndb" id="title" name="title">
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-6">
                        <label for="fName">First name</label>
                        <input type="text" class="form-control" id="fName" name="fName">
                    </div>
                
                    <div class="col-sm-6">
                        <label for="lName">Last name</label>
                        <input type="text" class="form-control" id="lName" name="lName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="DOB">Date of birth</label>
                    <input type="date" class="form-control" id="DOB" name="DOB">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress">
                </div>
                <div class="form-group">
                    <label for="bvn">BVN (Bank Verification Number)</label>
                    <input type="text" class="form-control" id="bvn" name="bvn">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation">
                </div>
            </section>
            <section class="col-md-5 col-sm-6">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" 
                     class="form-control countries order-alpha include-AF-AL-DZ-BE-BO-CM-CV-GM-KE-MG-NG-TG-UG-ZW" id="countryId"
                    >
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-6">
                        <label for="fName">State</label>
                        <select name="state" class="form-control states order-alpha" id="stateId">
                            <option value="">Select State</option>
                        </select>
                    </div>
                
                    <div class="col-sm-6">
                        <label for="lName">LGA</label>
                        <select name="city" class="form-control cities order-alpha" id="cityId">
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation">
                </div>
                <div class="form-group">
                    <label for="companyRole">Role in Company</label>
                    <input type="text" class="form-control" id="companyRole" name="companyRole">
                </div>
            </section>
            <section class="col-12 col-md-10 action text-center mt-4">
                <button type="reset" class="btn btn-secondary mr-1">Cancel</button>
                <button type="submit" class="btn btn-primary ml-1">Save</button>
            </section>
        </form>
        
    </main>
